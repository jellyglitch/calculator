<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=VT323&amp;display=swap" rel="stylesheet">
        <title>Jelly's Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="display">
                <div id="display-values">
                    0
                </div>
            </div>
            <div class="button-containers">
                <div class="button long clear">AC</div>
                <div class="button">C</div>
                <div class="button operator">/</div>
            </div>
            <div class="button-containers">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">X</div>
            </div>
            <div class="button-containers">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">-</div>
            </div>
            <div class="button-containers">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="button-containers">
                <div class="button">.</div>
                <div class="button number">0</div>
                <div class="button long operator">=</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
